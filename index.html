<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Klok</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script/main.js" defer></script> 
</head>

<body id="achtergrond">
	<header>
        <figure>
            <img src="images/spacex-white.png" id="logo" alt="logo">
        </figure>
    </header>
    <main>
        <section id="wrapper">
            <h1 id="titel1">De tijd op planeet aarde</h1>
        	<article class="grid-item klok">
                
             <span id="klok"></span>   
            </article>  
            <h1 id="titel2">De datum</h1> 
            <article class="grid-item datum">
                
             <span id="datum"></span>   
            </article> 
        </section>

        <article id="bericht">
            <p id="opstaan">Goedemorgen, Het is tijd om op te staan!<img src="images/opstaan.png" id="opstaan-plaatje" alt="opstaan"></p>
            <p id="lunchen">Goedemiddag, Het is tijd om te lunchen!<img src="images/middag.png" id="lunchen-plaatje" alt="lunchen"></p>
            <p id="slapen">Goedenavond, Het is tijd om te gaan slapen!<img src="images/clock.png" id="slapen-plaatje" alt="slapen"></p>
        </article>
    </main>
</body>

</html>
