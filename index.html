<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Klok</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script/main.js" defer></script> 
</head>

<body id="achtergrond">
	<header>
        <figure>
            <img src="images/spacex-white.png" id="logo" alt="logo">
        </figure>
    </header>
    <main>
    	<article class="grid-item klok">
         <span id="klok"></span>   
        </article>   
        <article class="grid-item datum">
         <span id="datum"></span>   
        </article> 
        <article id="message">
            <p id="opstaan">Het is tijd om op te staan!<img src="images/opstaan.png" id="opstaan-plaatje"></p>
            <p id="slapen">Het is tijd om op te gaan slapen!<img src="images/clock.png" id="slapen-plaatje"></p>
        </article>
    </main>
</body>

</html>
